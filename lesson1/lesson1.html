<body>
    <h1>It's homework for lesson1</h1>
    <script>
            var temperatureCel = parseFloat(prompt("Введите температуру в градусах по Цельсию"));
            var temperatureFar = (9 / 5) * temperatureCel + 32;
            alert (temperatureCel + " градусов по Цельсию составит " + temperatureFar.toFixed(2) + " градусов по Фаренгейту");
    </script>
    <script src="js/lesson1.js"></script>
</body>
